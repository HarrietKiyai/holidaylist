    <link rel="stylesheet" href="style.css" />
    <title>Holiday Wish list</title>
  </head>
  <body>
    <div>
      <h1>Holiday Wish list</h1>
      <button id="myButton" onclick="sortList()">Rank</button>
      <button id="myButton" onclick="sortList()">Price</button>
      <div>
        <table>
          <thead>
            <tr>
              <th>Destination</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
        </table>
      </div>

      <div><p id="alpha"></p></div>

      <form action="">
        <input type="text" name="Name" /><br />
        <input type="text" name="Address" /><br />
        <input type="text" name="City" /><br />
        <button id="myButton" onclick="order()">Order</button>
      </form>
      <div>
        <p id="thankyou"></p>
      </div>
    </div>

    <script>
      var myList = ["Australia ", "England", "Sweden", "New York"];
      var myPrice = ["\$4500", "\$2000", "\$3600", "\$5000"];
      var favDest = "";
      for (var i = 0; i < myList.length; i++) {
        favDest +=
          "<tr><td>" + myList[i] + "</td><td>" + myPrice[i] + "</td></tr>";
      }
      document.getElementById("items").innerHTML = favDest;

      function sortList() {
        myList.sort(function(a, b) {
          return a - b;
        });
        myList.reverse();
        document.getElementById("alpha").innerHTML = myList;
      }

      // var sorted = document.getElementById("myList");

    </script>
